<mat-card class="user-info-area">
  <mat-card-header>
    <img mat-card-avatar src="assets/avatar.png">
    <mat-card-title>Hasan Karimi</mat-card-title>
    <a mat-card-subtitle href="https://github.com/BackendD" target="_blank">@BackendD</a>
  </mat-card-header>
  <mat-card-content>
    <br>
    <p>
      A Java/Spring/Web developer focusing on microservices, Kubernetes, Linkerd, & Rust.
    </p>
    <mat-form-field appearance="standard">
      <mat-label>Token</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Repository token">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>Give me the token</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>REMOVE</button>
    <button mat-button>SAVE</button>
  </mat-card-actions>
</mat-card>
